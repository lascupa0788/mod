 # Melee Weaponry
 blunt_weaponry:0 "Blunt Weaponry"
 blunt_weaponry_desc:0 "Blunt weapons are crude and makeshift, yet can be easily salvaged and be fielded as weapons which are better than nothing, but not by a whole lot."
 slashing_weaponry:0 "Slashing Weaponry"
 slashing_weaponry_desc:0 "Using slashing weaponry with blades can provide significant improvements in lethality for infantry using melee weapons."
 powered_weaponry:0 "Powered Weaponry"
 powered_weaponry_desc:0 "Sophisticated powered melee weaponry while more expensive can really pack a punch and be highly effective in the right hands."
 
 # Combat Supplies
 leather_armour:0 "Leather Armour"
 leather_armour_desc:0 "Simple leather armour which can provide minimal protection against enemy attacks, not much but certainly better than nothing."
 metal_armour:0 "Metal Armour"
 metal_armour_desc:0 "Simple armoured crafted out of welded sections can provide improved protection against enemy attacks making infantry more resiliant."
 combat_armour:0 "Combat Armour"
 combat_armour_desc:0 "Proper military pre-war grade combat armour issued to practically all U.S combat units during the great war, still provides a great deal of protection for troops in the wasteland."
 advanced_combat_armour:0 "Advanced Combat Armour"
 advanced_combat_armour_desc:0 "Even further improved combat armour allows a degree of protection even rarely seen before the great war to infantry units."
 binoculars:0 "Binoculars"
 binoculars_desc:0 "Basic sets of binoculars. Issuing binoculars to troops on the ground allows enemies to be spotted at a greater distance providing better understanding of the battlefield for troops on the ground."
 flare_guns:0 "Flare Guns"
 flare_guns_desc:0 "Basic-one shot flare guns which can be used to provide some basic, reliable signalling ability to troops on the ground."
 portable_radio:0 "Portable Radio"
 portable_radio_desc:0 "Short frequency radios that can be used for basic communication with units nearby, providing greater ground level coherance."
 smoke_grenades:0 "Smoke Grenades"
 smoke_grenades_desc:0 "Smoke grenades which once the pin is pulled begins to emit a cloud of smoke. Units using such equipment can much easier provide concealment in battle or block the sightlines of the enemy providing a destinct tactical advantage."
 automatic_distress_beacon:0 "Automatic Distress Beacon"
 automatic_distress_beacon_desc:0 "Long range automatic distress beacons begin providing a signal providing a message as soon as the unit stops responding. Can be used as an invaluable tool for a battlefield commander to understand the current state of their units in the field reliably."
 herbal_bandages:0 "Herbal Bandages"
 herbal_bandages_desc:0 "Bandages with an herbal salve, can provide some pain relief and numbing in the case of very minor combat wounds allowing them to fight further."
 sterile_medical_equipment:0 "Sterile Medical Equipment"
 sterile_medical_equipment_desc:0 "Sterile, basic kits of medical equipment which can treat minor wounds."
 medic_bags:0 "Medic Bags"
 medic_bags_desc:0 "Full kits of medical equipment which can treat minor wounds on the battlefield including equipment such as splints for fractured limbs."
 med_x_auto_injectors:0 "Med-X Auto-injectors"
 med_x_auto_injectors_desc:0 "Simple Med-X injectors can provide a boost of pain resilliance to units on the ground, allowing even those with fractured limbs to continue with some combat effectiveness."
 
 #DES 
 
 #NCR
 NCR_leather_armour:0 "Trooper Fatigues"
 NCR_leather_armour_desc:0 "Standardised uniforms and light armour reduce casualties from both friendly and enemy fire."
 NCR_metal_armour:0 "Armoured Breastplate"
 NCR_metal_armour_desc:0 "Incorporating armoured leather cuirasses into standard issue NCR kit further reduces casualties while increasing the individual's bravery."
 NCR_combat_armour:0 "NCR Patrol Armour"
 NCR_combat_armour_desc:0 "Tweaks and improvements to the standard suit of combat armour has resulted in a formidable increase in operational efficiency, and lowered the dangers of patrolling militarized zones."
 NCR_advanced_combat_armour:0 "NCR Riot Suppression Armour"
 NCR_advanced_combat_armour_desc:0 "The discovery of the LAPD's massive anti riot armoury, as well as the luck of finding a mostly intact set of industrial tooling for such, has resulted in the widespread use of these prewar marvels of riot suppression."
 NCR_warrior_equipment:0 "Weapon Modifications"
 NCR_warrior_equipment_desc:0 "By allowing for soldiers to customize their issued weaponry to their liking, the strengths and weaknesses of the individual soldier can be used to the advantage."
 NCR_basic_infantry_equipment:0 "12.7mm Conversion Kits"
 NCR_basic_infantry_equipment_desc:0 "Based on pre-war modifications done by soldiers to privately owned rifles, barrel and action conversion kits improve the range and firepower of the standard Service Rifle."
 NCR_prewar_infantry_kit:0 "Repaired Sensor Suites"
 NCR_prewar_infantry_kit_desc:0 "Through reverse engineering of working examples, NCRA technicians have managed to somewhat replicate the electrical systems for the infrared and night vision systems of the Riot Suppression Armour."
 
