 # Infantry Training
 militia_training:0 "Militia Training"
 militia_training_desc:0 "Basic organization and command structures lend themselves to both hunting parties and conscripted forces."
 warrior_training:0 "Warrior Training"
 warrior_training_desc:0 "Ranks and squad tactics allow for a better fighting force."
 guerilla_tactics:0 "Guerilla Tactics"
 guerilla_tactics_desc:0 "Using the rugged wastes and bombed out buildings to your advantage is key to winning at wasteland warfare."
 platoon_training:0 "Platoon Training"
 platoon_training_desc:0 "The jump from loosely organized sqauds into an interconnected army is a large one, to startling effect."
 basic_drill:0 "Basic Drill"
 basic_drill_desc:0 "Standardized military doctrines, and plenty of practice, makes a blunt hammer into a sharp knife."
 mechanized_training:0 "Mechanized Training"
 mechanized_training_desc:0 "The reintroduction of vehicles into the military calls for a reintroduction of the tactics to accompany them."
 shock_tactics:0 "Shock Tactics"
 shock_tactics_desc:0 "Quick, Brutal, Unrelenting. This is how you end a war before it starts."
 
